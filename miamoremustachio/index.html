<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genderize</title>
</head>

<body>
    <h1 class="header">Genderize</h1>

    <div class="main-container">
        <h2 class="description">Write any name in the field 
            and the program will tell you if it's male or female.</h2>

        <form id="form">
            <input class="input" id="name-input" type="text" 
            maxlength="30" autocomplete="off" placeholder="Enter the name" />
            <button class="submit-button" type="submit">Check</button>
        </form>

        <div class="answer" id="answer"></div>
    </div>

    <div class="signature"><i>By Noble Nus</i></div>

    <script src="main.js"></script>
</body>
</html>
