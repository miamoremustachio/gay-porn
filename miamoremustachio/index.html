<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>

<body>
    <div class="main-container">

        <form class="search" id="search-form">
            <input class="search-field" type="text" maxlength="30" 
            autocomplete="off" placeholder="Find a place..." />
            <button type="submit" class="buttons" id="search-button">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </form>

        <div class="weather">

            <div class="weather-info">
                <div class="default-text-container">
                    Just push the search button to get current weather 
                    from over 200 000 cities around the world
                </div>
                <div class="default-picture-container">
                    <span class="material-symbols-outlined size-85 default-picture">
                        globe_asia
                    </span>
                </div>
            </div>

            <div class="weather-tabs">
                <div class="now-tab tab-selected">Now</div>
                <div class="details-tab">Details</div>
                <div class="forecast-tab">Forecast</div>
            </div>
        </div>

        <div class="favorites">
            <div class="favorites-header">Favorites:</div>
            <div class="favorites-empty-message">
                You haven't add anything to favorites yet
            </div>
            <ul class="favorites-list"></ul>
        </div>
    </div>

    <div class="signature">
        <i>Layout by Noble Nus</i>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
